# This file tells Railway exactly what to install
[phases.setup]
nixPkgs = [
    "php84", 
    "php84Extensions.intl", 
    "php84Extensions.zip", 
    "php84Extensions.pdo", 
    "php84Extensions.pdo_mysql", 
    "php84Extensions.bcmath", 
    "php84Extensions.gd", 
    "php84Extensions.fileinfo",
    "nodejs", 
    "npm"
]

[phases.build]
cmds = [
    "npm install", 
    "npm run build", 
    "php artisan optimize:clear", 
    "php artisan config:cache", 
    "php artisan route:cache", 
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"